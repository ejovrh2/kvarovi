<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Sidebar</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Sidebar CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>

        <!-- Content Panels -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">Project Data</h1>
                <div id="project-list">
                    <!-- Project data will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Sidebar JS -->
    <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Initialize the sidebar
        const sidebar = L.control.sidebar({
            container: 'sidebar',
            position: 'left'
        }).addTo(map);

        // Open the sidebar when the map is initialized
        sidebar.open('home');

        // Function to get the token from cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Fetch project data
        const token = getCookie('token'); // Replace 'token' with the actual name of your cookie
        if (token) {
            fetch('https://edc-central.xyz/v1/projects', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const projectList = document.getElementById('project-list');

                data.projects.forEach(project => {
                    const projectItem = document.createElement('div');
                    projectItem.innerHTML = `<strong>${project.name}</strong><br>Location: ${project.location}`;
                    projectList.appendChild(projectItem);

                    // Add markers to the map
                    const marker = L.marker([project.lat, project.lng]).addTo(map);
                    marker.bindPopup(`<b>${project.name}</b><br>${project.location}`);
                });
            })
            .catch(error => console.error('Error fetching project data:', error));
        } else {
            console.error('Token not found in cookies');
        }
    </script>
</body>
</html>
