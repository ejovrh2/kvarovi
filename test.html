<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Sidebar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/dist/leaflet-sidebar.min.css">
  <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }
  </style>
</head>
<body>

  <div id="sidebar" class="leaflet-sidebar">
    <div class="leaflet-sidebar-tabs">
      <ul>
        <li class="active"><a href="#info" title="Info"><i class="fa fa-info"></i></a></li>
      </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div id="info">
        <h2>Information</h2>
        <p>This is a sidebar with some information.</p>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <!-- Include JavaScript libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/dist/leaflet-sidebar.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize the Leaflet map
      const map = L.map('map').setView([51.505, -0.09], 13); // Centered on London, zoom level 13

      // Add tile layer to the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Initialize Leaflet Sidebar
      const sidebar = L.control.sidebar('sidebar', {
       // position: 'right'
      }).addTo(map);

      // Add a marker to the map
      L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();
    });
  </script>
</body>
</html>
