<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Consumption Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="waterConsumptionChart" width="400" height="200"></canvas>
  <script>
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    
    const data2022 = [30, 25, 28, 35, 40, 45, 50, 48, 42, 38, 30, 25];
    const data2023 = [32, 26, 29, 34, 41, 46, 51, 47, 43, 39, 31, 26];
    
    const ctx = document.getElementById('waterConsumptionChart').getContext('2d');
    
    const data = {
      labels: labels,
      datasets: [
        {
          label: '2022',
          data: data2022,
          backgroundColor: 'rgba(75, 192, 192, 0.7)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        },
        {
          label: '2023',
          data: data2023,
          backgroundColor: 'rgba(153, 102, 255, 0.7)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }
      ]
    };
    
    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Monthly Water Consumption in m3 (2022 vs 2023)'
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          x: {
            stacked: false,
          },
          y: {
            stacked: false,
            title: {
              display: true,
              text: 'Water Consumption (m3)'
            }
          }
        }
      }
    };
    
    const myChart = new Chart(ctx, config);
  </script>
</body>
</html>
